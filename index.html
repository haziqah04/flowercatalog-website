<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Catalog - Hazu Petals</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
}

.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 100px;
    background-color: #333;
    color: #fff;
}

.logo-container {
    display: flex;
    align-items: center;
}

.header img {
    max-height: 50px;
    margin-right: 20px;
}

.header h1 {
    margin: 0;
    font-size: 24px;
}

.nav-menu {
    display: flex;
    gap: 20px;
}

.nav-menu a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
}

.nav-menu a:hover {
    text-decoration: underline;
}

.nav-menu a.active {
    font-weight: bold;
    text-decoration: underline;
}

.container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.item {
    display: flex;
    border: 1px solid #ccc;
    padding: 20px;
    margin-bottom: 20px;
    background-color: #fff;
    border-radius: 5px;
}

.item img {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 5px;
}

.item-details {
    margin-left: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.item h2 {
    margin: 10px 0;
}

.item p {
    margin: 5px 0;
}
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="hazulogo.jpg" alt="Hazu Petals Logo"> <!-- Replace with your logo path -->
            <h1>Hazu Petals</h1>
        </div>
        <div class="nav-menu">
            <a href="index.html" class="active">Home</a>
            <a href="flower.html">Flower</a>
            <a href="package.html">Package</a>
        </div>
    </div>
    <div class="container">
        <h1>Flower Catalog</h1>
        <div class="item">
            <img src="singleblossom.jpg" alt="Flower 1">
            <div class="item-details">
                <h2>Solo Blossom</h2>
                <p>Description of Flower 1.</p>
                <p>Price: RM12</p>
            </div>
        </div>
        <div class="item">
            <img src="trioofbloom.jpg" alt="Flower 2">
            <div class="item-details">
                <h2>Trio of Bloom</h2>
                <p>Description of Flower 2.</p>
                <p>Price: RM45</p>
            </div>
        </div>
        <!-- Add more items here -->
    </div>
</body>
</html>
