<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Catalog - Hazu Petals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .header img {
            max-height: 40px;
            margin-right: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-menu a:hover {
            text-decoration: underline;
        }

        .nav-menu a.active {
            font-weight: bold;
            text-decoration: underline;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .item img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 5px;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item h2 {
            margin: 0;
            font-size: 18px;
        }

        .item p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="hazulogo.jpg" alt="Hazu Petals Logo">
            <h1>Hazu Petals</h1>
        </div>
        <div class="nav-menu">
            <a href="index.html" class="active">Home</a>
            <a href="flower.html">Flower</a>
            <a href="package.html">Package</a>
        </div>
    </div>
    <div class="container">
        <h1>Flower Catalog</h1>
        <div class="item">
            <img src="singleblossom.jpg" alt="Flower 1">
            <div class="item-details">
                <h2>Solo Blossom</h2>
                <p>Description of Flower 1.</p>
                <p>Price: RM12</p>
            </div>
        </div>
        <div class="item">
            <img src="trioofbloom.jpg" alt="Flower 2">
            <div class="item-details">
                <h2>Trio of Bloom</h2>
                <p>Description of Flower 2.</p>
                <p>Price: RM45</p>
            </div>
        </div>
        <!-- Add more items here -->
    </div>
</body>
</html>
